<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <a href="#" onclick="showTab('about-me')">About Me</a>
        <a href="#" onclick="showTab('experience')">Experience</a>
        <a href="#" onclick="showTab('projects')">Projects</a>
        <a href="#" onclick="showTab('hobbies')">Hobbies</a>
    </nav>

    <section>
        <div id="about-me" class="tab-content active">
            <div id="about-me-content"></div>
        </div>
        <div id="experience" class="tab-content">
            <div id="experience-content"></div>
        </div>
        <div id="projects" class="tab-content">
            <div id="projects-content"></div>
        </div>
        <div id="hobbies" class="tab-content">
            <div id="hobbies-content"></div>
        </div>
    </section>

    <div class="social-media">
        <a href="https://www.linkedin.com/in/mojtaba-t-b51746107/" target="_blank">
            <img src="assets/linkedin-icon.png" alt="LinkedIn" class="social-icon">
        </a>
        <a href="https://www.youtube.com/@MoVoltageMoPower" target="_blank">
            <img src="assets/youtube-icon.png" alt="YouTube" class="social-icon">
        </a>
    </div>

    <button id="back-to-top" onclick="scrollToTop()">Back to Top</button>

    <script>
        function showTab(tabId) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => {
                if (tab.classList.contains('active')) {
                    tab.classList.add('scrolling');
                    setTimeout(() => {
                        tab.classList.remove('active', 'scrolling');
                    }, 800);
                }
            });

            setTimeout(() => {
                document.getElementById(tabId).classList.add('active');
                loadContent(tabId + '.html', tabId + '-content');
            }, 800);
        }

        function loadContent(fileName, elementId) {
            fetch(fileName)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.log("Error loading content:", error));
        }

        window.onscroll = function() { toggleBackToTop() };

        function toggleBackToTop() {
            const button = document.getElementById("back-to-top");
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                button.style.display = "block";
            } else {
                button.style.display = "none";
            }
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: "smooth" });
        }
    </script>

</body>
</html>
